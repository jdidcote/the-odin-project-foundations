<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen-area"></div>
        <div class="button-area">
          <!-- Row 1 -->
          <div class="button-row">
            <button class="calc-button">
              <span>7</span>
            </button>
            <button class="calc-button">
              <span>8</span>
            </button>
            <button class="calc-button">
              <span>9</span>
            </button>
            <button class="calc-button">
              <span>/</span>
            </button>
          </div>
          <!-- Row 2 -->
          <div class="button-row">
            <button class="calc-button">
              <span>4</span>
            </button>
            <button class="calc-button">
              <span>5</span>
            </button>
            <button class="calc-button">
              <span>6</span>
            </button>
            <button class="calc-button">
              <span>+</span>
            </button>
          </div>
          <!-- Row 3 -->
          <div class="button-row">
            <button class="calc-button">
              <span>1</span>
            </button>
            <button class="calc-button">
              <span>2</span>
            </button>
            <button class="calc-button">
              <span>3</span>
            </button>
            <button class="calc-button">
              <span>-</span>
            </button>
          </div>
          <!-- Row 4 -->
          <div class="button-row">
            <button class="calc-button">
              <span>0</span>
            </button>
            <button class="calc-button">
              <span>.</span>
            </button>
            <button class="calc-button">
              <span>=</span>
            </button>
            <button class="calc-button">
              <span>*</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
